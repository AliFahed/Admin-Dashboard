<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="top-header">
          <div class="search-bar">
            <img src="/images/search-icon.png" alt="search-icon" />
            <input type="text" name="search" />
          </div>
          <div class="profile-section">
            <img src="/images/notification-icon.png" alt="notification-icon" />
            <img
              class="user-profile-picture"
              src="/images/minion-profile-picture.jpg"
              alt="user-profile-picture"
            />
            <p class="user-name">Ali Fahed</p>
          </div>
        </div>
        <div class="header-content">
          <div class="header-content-left">
            <div class="main-user-profile-picture">
              <img
                class="user-main-profile-picture"
                src="/images/minion-profile-picture.jpg"
                alt="user-profile-picture"
              />
            </div>
            <div class="greeting-user">
              <p class="sub-header">Hi there,</p>
              <p class="greeting">Ali Fahed (@alifahed)</p>
            </div>
          </div>
          <div class="header-content-right">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
          </div>
        </div>
      </header>
      <aside class="sidebar">
        <div class="dashboard">
          <img src="/images/dashboard-icon.png" alt="dashboard-icon" />
          <h1>Dashboard</h1>
        </div>
        <div class="home-section">
          <ul>
            <li>
              <img src="/images/home-icon.png" alt="home-icon" />
              <a href="#">Home</a>
            </li>
            <li>
              <img src="/images/profile-icon.png" alt="profile-icon" />
              <a href="#">Profile</a>
            </li>
            <li>
              <img src="/images/messages-icon.png" alt="messages-icon" />
              <a href="#">Messages</a>
            </li>
            <li>
              <img src="/images/history-icon.png" alt="history-icon" />
              <a href="#">History</a>
            </li>
            <li>
              <img src="/images/tasks-icon.png" alt="tasks-icon" />
              <a href="#">Tasks</a>
            </li>
            <li>
              <img src="/images/communities-icon.png" alt="communities-icon" />
              <a href="#">Communities</a>
            </li>
          </ul>
        </div>
        <div class="settings-section">
          <ul>
            <li>
              <img src="/images/settings-icon.png" alt="settings-icon" />
              <a href="#">Settings</a>
            </li>
            <li>
              <img src="/images/support-icon.png" alt="support-icon" />
              <a href="#">Support</a>
            </li>
            <li>
              <img src="/images/privacy-icon.png" alt="privacy-icon" />
              <a href="#">Privacy</a>
            </li>
          </ul>
        </div>
      </aside>
      <main class="main-content">
        <div class="projects">
          <h3>Your Projects</h3>
        </div>
        <div class="announcements">
          <h3>Announcements</h3>
        </div>
        <div class="trending">
          <h3>Trending</h3>
        </div>
      </main>
    </div>
  </body>
</html>
